<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<title>Reactive Error</title>
		<link
			href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap"
			rel="stylesheet"
		/>
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet"
			id="bootstrap-css"
		/>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg  bg-light fixed-top justify-content-end"
		>
			<a
				class="navbar-brand"
				href="#"
				style="font-family: 'Bowlby One SC', cursive;"
				>Reactive Error</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse justify-content-end"
				id="navbarNavAltMarkup"
			>
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="#">Nodes</a>
					<a class="nav-item nav-link active" href="#">Scan</a>
					<a class="nav-item nav-link" href="#">Create Node</a>
					<a class="nav-item nav-link active" href="#">Create Batch</a>
					<a class="nav-item nav-link active" href="#"
						>{{session['address']}}</a
					>
					<a class="nav-item nav-link" href="#">Logout</a>
				</div>
			</div>
		</nav>

		<div class="container login-container">
			<div id="single-2" class=" login-form-2">
				<h3>Upload QR Code to fetch information</h3>

				<form
					action="{{url_for('add_stop')}}"
					method="POST"
					enctype="multipart/form-data"
				>
					<input
						id="browse"
						type="file"
						class="form-control"
						name="file"
						accept="image/png"
					/>

					<button class="btn btn-success" type="submit">Analyze</button>
					<br />
				</form>
			</div>
		</div>
	</body>
</html>
